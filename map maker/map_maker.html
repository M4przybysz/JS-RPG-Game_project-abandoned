<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Map Maker</title>
</head>
<body>
    <header id="header">
        <form id="settings">
            <label id="grid_lines_label">
                <input type="checkbox" id="grid_lines_checkbox" onclick="showGridLines(this)" checked>
                Show grid lines
            </label>

            <label id="show_collision_label">
                <input type="checkbox" id="show_collision_checkbox" onclick="showCollision(this)" checked>
                Show collision
            </label>
        </form>
        
        <div id="tabs_container">
            <div id="map_tabs"></div>

            <div class="tab" id="add_tab" onclick="addTab()">
                <img src="textures/UI/add_tab.png" alt="add tab">
            </div>
        </div>
    </header>
    <main>
        <div id="map_container">
            <fieldset>
                <div id="map_view"></div>

                <div id="grid_lines">
                </div>
            </fieldset>
        </div>
    </main>

    <script src="ids.js"></script>
    <script src="maps.js"></script>
    <script src="map_maker.js"></script>
</body>
</html>
