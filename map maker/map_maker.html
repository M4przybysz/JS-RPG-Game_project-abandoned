<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Map Maker</title>
</head>
<body>
    <header id="header">
        <form id="settings">
            <label id="grid_lines_label">
                <input type="checkbox" id="grid_lines_checkbox">
                Show grid lines
            </label>
        </form>
        
        <div id="tabs_container">
            <div class="tab">
                Empty tab 1
            </div>
            <div class="tab" id="add_tab">
                <img src="textures/UI/add_tab.png" alt="add tab">
            </div>
        </div>
    </header>
    <main>
        <div id="map_container">
            
        </div>
    </main>

    <script src="ids.js"></script>
    <script src="map_maker.js"></script>
</body>
</html>
