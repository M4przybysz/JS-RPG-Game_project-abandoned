<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <!--! CSS is defined for chrome browser screen size 1536px x 753px as default (browser without bookmarks bar and left bar, windows 1920x1080 * 125%) -->
    <!--                                                    ^   -->
    <!--                                                    |   -->
    <!--                                                    v   -->
    <!-- Idk how this works but you can round this to 1535px x 750px (difference is not visible until element touches edges of the browser) -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/grid-style.css">
    <link rel="stylesheet" href="style/menu-style.css">
    <link rel="stylesheet" href="style/player_menu-style.css">
    <link rel="stylesheet" href="style/main_stats-style.css">
    <link rel="icon" href=""> <!--TODO: Add modified ZSE logo to add as site icon -->
    <title>JavaScript-ZSE-RPG-Game</title>
</head>
<body>
    <header>
        <!-- Menu at the top of the screen -->
        <div id="menu">
            <div id="clock"></div>
        </div>
    </header>
    <main>
        <!-- Game screen -->
        <div id="game_grid_container">
            <div id="game_grid">
                <!-- Grid that will change based on ongoing game -->
            </div>
        </div>
        <div id="player_menu"> <!-- Menu on the right side of the screen with equipment, map, stats, etc. -->
            <div id="tabs_icons_container">
                <div class="tab_icon">i1</div>
                <div class="tab_icon">i2</div>
                <div class="tab_icon">i3</div>
                <div class="tab_icon">i4</div>
            </div>
            <div id="tabs_container">
                <div class="tab"></div>
                <div class="tab"></div>
                <div class="tab"></div>
                <div class="tab"></div>
            </div>
            <div id="player_equipment">
                
            </div>
        </div>
        <div id="player_main_stats"> <!-- Block at the botto of the screen with hp, mana, exp, abilities -->
            <div id="stats_container">
                <div id="lvl_container"></div>
                <div id="exp_circle"></div>
                <div id="hp_circle">
                    <div id="hp_rect"></div>
                </div>
                <div id="ap_container">
                    <div id="ap_rect"></div>
                </div>
            </div>
            <div id="abilities_container">
                <div id="ability1" class="ability">A1</div>
                <div id="ability2" class="ability">A2</div>
                <div id="ability3" class="ability">A3</div>
            </div>
        </div>
        <div id="game_pause">
            <!-- shadow and menu that appear when the game is paused -->
        </div>
    </main>

    <script src="saves.js"></script>
    <script src="js/clock.js"></script> <!-- Menu clock -->
    <script src="js/creatures.js"></script> <!-- Living beeings classes and objects -->
    <script src="js/player.js"></script> <!-- Player object -->
    <script src="js/grid.js"></script> <!-- Grid and nodes objects -->
    <script src="js/keyboard.js"></script> <!-- -->
    <script src="js/game.js"></script>  <!--! Game loop -->
</body>
</html>
