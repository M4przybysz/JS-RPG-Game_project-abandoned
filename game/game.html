<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <!--! CSS is defined for web browser screen size 1536px x 753px as default (browser without bookmarks bar and left bar, windows 1920x1080 * 125%) -->
    <!--                                                ^   -->
    <!--                                                |   -->
    <!-- Idk how this works but you can round this to 1535x750 (difference is not visible until element touches edges of the browser) -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/grid-style.css">
    <link rel="stylesheet" href="style/menu-style.css">
    <link rel="stylesheet" href="style/player_menu-style.css">
    <link rel="stylesheet" href="style/main_stats-style.css">
    <link rel="icon" href=""> <!--TODO: Add modified ZSE logo to add as site icon -->
    <title>JavaScript-ZSE-RPG-Game</title>
</head>
<body>
    <header>
        <!-- Menu at the top of the screen -->
        <div id="menu">
            <div id="clock"></div>
        </div>
    </header>
    <main>
        <!-- Game screen -->
        <div id="game_grid_container">
            <div id="game_grid">
                <!-- Grid that will change based on ongoing game -->
            </div>
        </div>
        <div id="player_menu">
            <!-- Menu on the right side of the screen with equipment, map, stats, etc. -->
        </div>
        <div id="player_main_stats">
            <!-- Block at the botto of the screen with hp, mana, exp, abilities -->
        </div>
        <div id="game_stop">
            <!-- shadow that appears when the game is stopped -->
        </div>
    </main>

    <script src="js/clock.js"></script>
    <script src="js/creatures.js"></script>
    <script src="js/player.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/game.js"></script><!--! game.js must be at the end -->
</body>
</html>
